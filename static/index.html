<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>–°–∏—Å—Ç–µ–º–∞ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –∑–∞—è–≤–æ–∫</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .panel {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .panel h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .executor-item, .request-item {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            border-left: 5px solid #667eea;
            background: #f8f9ff;
            transition: all 0.3s;
        }

        .executor-item:hover, .request-item:hover {
            background: #eef1ff;
            transform: translateX(5px);
        }

        .request-item.pending {
            border-left-color: #ffc107;
        }

        .request-item.assigned {
            border-left-color: #17a2b8;
        }

        .request-item.completed {
            border-left-color: #28a745;
        }

        .request-item.new {
            animation: pulse 1s;
        }

        @keyframes pulse {
            0% { background: #fffacd; }
            100% { background: #f8f9ff; }
        }

        .flow-box {
            width: 100px;
            height: 100px;
            margin: 10px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s;
            position: relative;
        }

        .flow-box:hover {
            transform: scale(1.1);
        }

        .flow-box.pending {
            background: #2196F3;
            border: 3px solid #1976D2;
        }

        .flow-box.executor {
            background: #333;
            border: 3px solid #111;
            color: white;
        }

        .flow-box.assigned {
            background: #4CAF50;
            border: 3px solid #388E3C;
        }

        .flow-request {
            width: 60px;
            height: 30px;
            background: #2196F3;
            margin: 2px;
            border-radius: 5px;
            font-size: 10px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .controls {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-warning {
            background: #ffc107;
            color: #333;
        }

                .btn-warning:hover {
            background: #e0a800;
        }

        .progress-bar {
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.5s;
        }

        .error-percent {
            color: #dc3545;
            font-weight: bold;
        }

        .good-percent {
            color: #28a745;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> –°–∏—Å—Ç–µ–º–∞ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –∑–∞—è–≤–æ–∫</h1>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>–í—Å–µ–≥–æ –∑–∞—è–≤–æ–∫</h3>
                <div class="value" id="total-requests">0</div>
            </div>
            <div class="stat-card">
                <h3>–û–∂–∏–¥–∞—é—â–∏—Ö</h3>
                <div class="value" id="pending-requests">0</div>
            </div>
            <div class="stat-card">
                <h3>–ù–∞–∑–Ω–∞—á–µ–Ω–æ</h3>
                <div class="value" id="assigned-requests">0</div>
            </div>
            <div class="stat-card">
                <h3>–ó–∞–≤–µ—Ä—à–µ–Ω–æ</h3>
                <div class="value" id="completed-requests">0</div>
            </div>
            <div class="stat-card">
                <h3>–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª–∏</h3>
                <div class="value" id="active-executors">0</div>
            </div>
            <div class="stat-card">
                <h3>–ü–æ–≥—Ä–µ—à–Ω–æ—Å—Ç—å</h3>
                <div class="value" id="error-percent" class="good-percent">0%</div>
            </div>
        </div>

        <div class="content-grid">
            <div class="panel">
                <h2> –ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª–∏</h2>
                <div id="executors-list"></div>
            </div>
            <div class="panel">
                <h2> –ü–æ—Å–ª–µ–¥–Ω–∏–µ –∑–∞—è–≤–∫–∏</h2>
                <div id="requests-list"></div>
            </div>
        </div>

        <div class="controls">
            <h2> –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ</h2>
            <button class="btn btn-primary" onclick="createExecutor()">+ –î–æ–±–∞–≤–∏—Ç—å –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—è</button>
            <button class="btn btn-success" onclick="createRandomRequests()">+ –°–æ–∑–¥–∞—Ç—å 10 –∑–∞—è–≤–æ–∫</button>
            <button class="btn btn-warning" onclick="distributeRequests()">üîÑ –†–∞—Å–ø—Ä–µ–¥–µ–ª–∏—Ç—å –∑–∞—è–≤–∫–∏</button>
            <button class="btn btn-primary" onclick="loadStats()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
            <button class="btn btn-success" onclick="document.getElementById('fileInput').click()">üìÅ –ó–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑ Excel</button>
            <input type="file" id="fileInput" accept=".xlsx,.xls" style="display: none;" onchange="handleFileUpload(event)">
            <span style="float: right;">
                <label>
                    <input type="checkbox" id="auto-refresh" onchange="toggleAutoRefresh()"> –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
                </label>
            </span>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let autoRefreshInterval = null;
        let lastRequestIds = new Set();

        async function loadStats() {
            try {

                const autoRefresh = document.getElementById('auto-refresh');
                if (autoRefresh && autoRefresh.checked) {
                    await distributeRequests();
                }
                
                const response = await fetch(`${API_BASE}/stats`);
                const stats = await response.json();
                
                updateStatValue('total-requests', stats.total_requests);
                updateStatValue('pending-requests', stats.pending_requests);
                updateStatValue('assigned-requests', stats.assigned_requests);
                updateStatValue('completed-requests', stats.completed_requests);
                updateStatValue('active-executors', stats.active_executors);
                
                const errorEl = document.getElementById('error-percent');
                errorEl.textContent = stats.distribution_error_percent + '%';
                if (stats.distribution_error_percent > 2) {
                    errorEl.className = 'value error-percent';
                } else {
                    errorEl.className = 'value good-percent';
                }

                const cards = document.querySelectorAll('.stat-card');
                cards.forEach(card => {
                    card.style.transition = 'all 0.3s';
                    card.style.transform = 'scale(1.05)';
                    setTimeout(() => {
                        card.style.transform = 'scale(1)';
                    }, 100);
                });
                
                updateExecutorsList(stats.executor_stats);
                
                await loadRecentRequests();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
            }
        }
        
        function updateStatValue(elementId, newValue) {
            const element = document.getElementById(elementId);
            const oldValue = parseInt(element.textContent) || 0;
            
            if (oldValue !== newValue) {
                element.style.transition = 'all 0.3s';
                element.style.transform = 'scale(1.2)';
                element.style.color = '#28a745';
                
                element.textContent = newValue;
                
                setTimeout(() => {
                    element.style.transform = 'scale(1)';
                    element.style.color = '';
                }, 300);
            } else {
                element.textContent = newValue;
            }
        }
        
        async function _removed_updateFlowDiagram() {
            try {
                const response = await fetch(`${API_BASE}/visual_data`);
                const data = await response.json();
                
                const pendingFlow = document.getElementById('pending-flow');
                pendingFlow.innerHTML = '';
                
                data.pending_requests.forEach(req => {
                    const box = document.createElement('div');
                    box.className = 'flow-box pending';
                    box.innerHTML = `<div style="font-size: 12px; font-weight: bold;">#${req.id}</div>`;
                    pendingFlow.appendChild(box);
                });
                
                if (data.pending_requests.length === 0) {
                    pendingFlow.innerHTML = '<p style="text-align: center; color: #999;">–ù–µ—Ç –æ–∂–∏–¥–∞—é—â–∏—Ö –∑–∞—è–≤–æ–∫</p>';
                }
                
                const executorsFlow = document.getElementById('executors-flow');
                executorsFlow.innerHTML = '';
                
                data.executors.forEach(executor => {
                    const box = document.createElement('div');
                    box.className = 'flow-box executor';
                    box.innerHTML = `
                        <div style="font-size: 10px; margin-bottom: 5px;">${executor.name}</div>
                        <div style="font-size: 16px; font-weight: bold;">${executor.total_assigned}</div>
                    `;
                    
                    if (executor.assigned_requests.length > 0) {
                        const requestsContainer = document.createElement('div');
                        requestsContainer.style.display = 'flex';
                        requestsContainer.style.flexWrap = 'wrap';
                        requestsContainer.style.gap = '2px';
                        requestsContainer.style.maxWidth = '100px';
                        requestsContainer.style.justifyContent = 'center';
                        requestsContainer.style.marginTop = '5px';
                        
                        executor.assigned_requests.forEach(req => {
                            const reqBox = document.createElement('div');
                            reqBox.className = 'flow-request';
                            reqBox.textContent = '#' + req.id;
                            requestsContainer.appendChild(reqBox);
                        });
                        
                        box.appendChild(requestsContainer);
                    }
                    
                    executorsFlow.appendChild(box);
                });
                
                if (data.executors.length === 0) {
                    executorsFlow.innerHTML = '<p style="text-align: center; color: #999;">–ù–µ—Ç –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª–µ–π</p>';
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∏–∞–≥—Ä–∞–º–º—ã:', error);
            }
        }

        function updateExecutorsList(executors) {
            const list = document.getElementById('executors-list');
            
            if (executors.length === 0) {
                if (list.innerHTML.indexOf('–ù–µ—Ç –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª–µ–π') === -1) {
                    list.innerHTML = '<p style="text-align: center; color: #999;">–ù–µ—Ç –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª–µ–π</p>';
                }
                return;
            }
            
            const currentHTML = list.innerHTML;
            let newHTML = '';
            
            executors.forEach(executor => {
                newHTML += `
                    <div class="executor-item">
                        <strong>${executor.name}</strong>
                        <div style="margin-top: 5px; color: #666;">
                            –û–±—Ä–∞–±–æ—Ç–∞–Ω–æ: <strong>${executor.actual_count}</strong> –∑–∞—è–≤–æ–∫
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${Math.min(executor.actual_count * 2, 100)}%;"></div>
                        </div>
                    </div>
                `;
            });
            
            if (currentHTML !== newHTML) {
                list.innerHTML = newHTML;
                
                list.querySelectorAll('.executor-item').forEach((item, index) => {
                    item.style.opacity = '0';
                    item.style.transform = 'translateX(-20px)';
                    setTimeout(() => {
                        item.style.transition = 'all 0.5s';
                        item.style.opacity = '1';
                        item.style.transform = 'translateX(0)';
                    }, index * 50);
                });
            }
        }

        async function loadRecentRequests() {
            try {
                const response = await fetch(`${API_BASE}/requests/recent/20`);
                const requests = await response.json();
                
                const list = document.getElementById('requests-list');
                
                if (requests.length === 0) {
                    list.innerHTML = '<p style="text-align: center; color: #999;">–ù–µ—Ç –∑–∞—è–≤–æ–∫</p>';
                    return;
                }
                
                let newHTML = '';
                requests.slice(0, 10).forEach(request => {
                    const statusText = {
                        'pending': '‚è≥ –û–∂–∏–¥–∞–µ—Ç',
                        'assigned': 'üìã –ù–∞–∑–Ω–∞—á–µ–Ω–∞',
                        'completed': '‚úÖ –ó–∞–≤–µ—Ä—à–µ–Ω–∞'
                    };
                    
                    const executorName = request.assigned_to ? ` ‚Üí –ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å ${request.assigned_to}` : '';
                    
                    newHTML += `
                        <div class="request-item ${request.status}">
                            <strong>–ó–∞—è–≤–∫–∞ #${request.id}</strong>
                            <div style="margin-top: 5px; color: #666;">
                                –°—Ç–∞—Ç—É—Å: ${statusText[request.status]}${executorName}
                            </div>
                            <div style="font-size: 0.9em; color: #999; margin-top: 5px;">
                                ${JSON.stringify(request.parameters).substring(0, 50)}...
                            </div>
                        </div>
                    `;
                });
                
                if (list.innerHTML !== newHTML) {
                    list.innerHTML = newHTML;
                    
                    // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è
                    list.querySelectorAll('.request-item').forEach((item, index) => {
                        item.style.opacity = '0';
                        item.style.transform = 'translateY(-20px)';
                        setTimeout(() => {
                            item.style.transition = 'all 0.5s';
                            item.style.opacity = '1';
                            item.style.transform = 'translateY(0)';
                        }, index * 30);
                    });
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞—è–≤–æ–∫:', error);
            }
        }

        async function createExecutor() {
            const name = prompt('–í–≤–µ–¥–∏—Ç–µ –∏–º—è –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—è:');
            if (!name) return;
            
            try {
                const response = await fetch(`${API_BASE}/executors/`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        name: name,
                        parameters: {skill: 'normal', region: 'Moscow'}
                    })
                });
                
                if (response.ok) {
                    loadStats();
                    console.log('[INFO] –ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å —Å–æ–∑–¥–∞–Ω!');
                } else {
                    console.log('[ERROR] –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—è');
                }
            } catch (error) {
                console.log('[ERROR] –û—à–∏–±–∫–∞: ' + error.message);
            }
        }

async function createRandomRequests() {
    try {
        const requests = [];
        const types = ['urgent', 'normal', 'low'];
        const regions = ['Moscow', 'SPb', 'Kazan'];
        
        for (let i = 0; i < 10; i++) {
            requests.push({
                type: types[Math.floor(Math.random() * types.length)],
                customer_id: Math.floor(Math.random() * 9000) + 1000,
                value: Math.floor(Math.random() * 50000) + 100,
                region: regions[Math.floor(Math.random() * regions.length)]
            });
        }
        
        const response = await fetch(`${API_BASE}/requests/bulk/`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({requests})
        });
        
        if (response.ok) {
            loadStats();
            console.log('[INFO] –°–æ–∑–¥–∞–Ω–æ 10 –∑–∞—è–≤–æ–∫!');
        } else {
            console.log('[ERROR] –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∑–∞—è–≤–æ–∫');
        }
    } catch (error) {
        console.log('[ERROR] –û—à–∏–±–∫–∞: ' + error.message);
    }
}

async function distributeRequests() {
    try {
        const executorsRes = await fetch(`${API_BASE}/executors/`);
        const executors = await executorsRes.json();
        
        if (executors.length === 0) {
            return;
        }
        
        const activeExecutors = executors.filter(e => e.is_active);
        
        for (const executor of activeExecutors) {
            try {
                await fetch(`${API_BASE}/executors/${executor.id}/get-next-request`, {
                    method: 'POST'
                });
            } catch (e) {

            }
        }
        
    } catch (error) {
        console.log('[ERROR] –û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–∏: ' + error.message);
    }
}

function toggleAutoRefresh() {
    const checkbox = document.getElementById('auto-refresh');
    if (checkbox.checked) {
        autoRefreshInterval = setInterval(loadStats, 500);
        console.log('–ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤–∫–ª—é—á–µ–Ω–æ');
    } else {
        clearInterval(autoRefreshInterval);
        console.log('–ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—ã–∫–ª—é—á–µ–Ω–æ');
    }
}

async function handleFileUpload(event) {
    const file = event.target.files[0];
    if (!file) return;
    
    if (!file.name.match(/\.(xlsx|xls)$/)) {
        console.log('[WARN] –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª Excel (.xlsx –∏–ª–∏ .xls)');
        return;
    }
    
    try {
        const formData = new FormData();
        formData.append('file', file);
        
        const response = await fetch(`${API_BASE}/upload/excel`, {
            method: 'POST',
            body: formData
        });
        
        if (response.ok) {
            const result = await response.json();
            console.log('[INFO] ' + result.message);
            loadStats();
        } else {
            const error = await response.json();
            console.log('[ERROR] –û—à–∏–±–∫–∞: ' + error.detail);
        }
    } catch (error) {
        console.log('[ERROR] –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ' + error.message);
    }
    
    event.target.value = '';
}

        loadStats();
    </script>
